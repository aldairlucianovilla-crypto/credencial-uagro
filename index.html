<!DOCTYPE html>

  background:white;
  border-radius:10px;
  box-shadow:0 0 12px rgba(0,0,0,0.25);
  text-align:center;
  overflow:hidden;
}

.header{
  background:#7a0026;
  color:white;
  padding:15px;

  border:2px solid #7a0026;
  margin:20px auto;

.photo-img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.data{
  padding:10px 20px 25px;
}

.data h3{
  margin:10px 0;
}

.data p{
  margin:6px 0;

  </div>

  </div>

  <div class="data">
    <h3>Carlos Aldair Luciano Villa</h3>
    <p><b>Matrícula:</b> 13315606</p>
    <p><b>Escuela:</b> Ciencias Químico Biológicas – Chilpancingo</p>
